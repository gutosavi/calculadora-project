<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id="calculadora">
        <input id="display" readonly>
        <div id="chaves">
            <button class="btn btn-clear">AC</button>
            <button class="btn btn-num">(</button>
            <button class="btn btn-num">)</button>
            <button class="btn btn-num">/</button>
            <button class="btn-num">7</button>
            <button class="btn-num">8</button>
            <button class="btn-num">9</button>
            <button class="btn btn-num">*</button>
            <button class="btn-num">4</button>
            <button class="btn-num">5</button>
            <button class="btn-num">6</button>
            <button class="btn btn-num">-</button>
            <button class="btn-num">1</button>
            <button class="btn-num">2</button>
            <button class="btn-num">3</button>
            <button class="btn btn-num">+</button>
            <button class="btn-gray btn-num">.</button>
            <button class="btn-num">0</button>
            <button class="btn-gray btn-del">&laquo;</button>
            <button class="btn btn-eq">=</button>

        </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>
</html>
